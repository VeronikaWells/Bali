<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bali</title>
  </head>
  <body class="wrap">
    <header class="header">
      <img class="header__logo" src="img/Vector.png" alt="logo">
      <div class="space"></div>
      <nav class="header__menu menu">
        <a class="menu__link" href="#">Start</a>
        <a class="menu__link" href="#">Services</a>
        <a class="menu__link" href="#">About</a>
        <a class="menu__link" href="#">Blog</a>
        <a class="menu__link" href="#">Contact us</a>
        <div class="burger">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
        </div>
      </nav>
    </header>
    <main class="main-wrap">
      <article class="article">
        <div class="article__content">
          <div class="content__Bali">
        <img class="indonesia" src="img/Indonesia.png" alt="Indonesia">
          </div>
        <p class="article__text">Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples, scuba centers, and activities.</p>
        <button class="article__button">Book travel</button>
        </div>
      </article>
      <aside class="gallery">
        <img class="gallery__img" src="img/pic1.jpg" alt="pic1">
        <img class="gallery__img" src="img/pic2.jpg" alt="pic2">
        <img class="gallery__img" src="img/pic3.png" alt="pic3">
      </aside>
    </main>
  </body>
</html>
